<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Task 6.1: Registration Form</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div id="app" class="container">
        <h2>Registration Form Sheet</h2><br>
        <form @submit.prevent="submitForm" novalidate>
            <div class="mb-3">
                <label for="firstName" class="form-label">First Name</label>
                <input v-model="user.firstName" type="text" class="form-control" id="firstName" required>
                <div class="invalid-feedback" v-if="formErrors.firstName"> {{ formErrors.firstName }} </div>
            </div>
            <div class="mb-3">
                <label for="lastName" class="form-label">Last Name</label>
                <input v-model="user.lastName" type="text" class="form-control" id="lastName" required>
                <div class="invalid-feedback" v-if="formErrors.lastName"> {{ formErrors.lastName }} </div>
            </div>
            <div class="mb-3">
                <label for="userName" class="form-label">User Name</label>
                <input v-model="user.userName" type="text" class="form-control" id="userName" minlength="3" required>
                <div class="invalid-feedback" v-if="formErrors.userName"> {{ formErrors.userName }} </div>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input v-model="user.password" type="password" class="form-control" id="password" minlength="8" required>
                <div class="invalid-feedback" v-if="formErrors.password"> {{ formErrors.password }} </div>
            </div>
            <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirm Password</label>
                <input v-model="user.confirmPassword" type="password" class="form-control" id="confirmPassword" required>
                <div class="invalid-feedback" v-if="formErrors.confirmPassword"> {{ formErrors.confirmPassword }} </div>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input v-model="user.email" type="email" class="form-control" id="email" required>
                <div class="invalid-feedback" v-if="formErrors.email"> {{ formErrors.email }} </div>
            </div>
            <div class="mb-3">
                <label for="streetAddress" class="form-label">Street Address</label>
                <input v-model="user.streetAddress" type="text" class="form-control" id="streetAddress" maxlength="40">
            </div>
            <div class="mb-3">
                <label for="suburb" class="form-label">Suburb</label>
                <input v-model="user.suburb" type="text" class="form-control" id="suburb" maxlength="20">
            </div>
            <div class="mb-3">
                <label for="postcode" class="form-label">Postcode</label>
                <input v-model="user.postcode" type="number" class="form-control" id="postcode" pattern="[0-9]{4}" required>
                <div class="invalid-feedback" v-if="formErrors.postcode"> {{ formErrors.postcode }} </div>
            </div>
            <div class="mb-3">
                <label for="mobileNumber" class="form-label">Mobile Number</label>
                <input v-model="user.mobileNumber" type="text" class="form-control" id="mobileNumber" pattern="04[0-9]{8}" required>
                <div class="invalid-feedback" v-if="formErrors.mobileNumber"> {{ formErrors.mobileNumber }} </div>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="termsConditions">
                <label class="form-check-label" for="termsConditions">I agree to the terms and conditions</label>
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
            <button type="button" class="btn btn-link" @click="showTerms = !showTerms">Show Terms and Conditions</button>
            <div class="mt-3" v-if="showTerms">
                <p>Random text for terms and conditions goes here.</p>
            </div>
        </form>
    </div>

    <!-- Vue.js -->
    <script src="https://unpkg.com/vue@3"></script>
    <!-- Additional JavaScript -->
    <script src="registration.js"></script>
</body>
</html>
