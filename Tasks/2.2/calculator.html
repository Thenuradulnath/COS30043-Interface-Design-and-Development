<!DOCTYPE html>
<html lang="en">

<head>
    <title>Template that uses Bootstrap</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="C:\assignments\bootstrap-5.1.3-dist\bootstrap-5.1.3-dist\css\bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="panel panel-default">
            <div class="panel-body"><h1>Calculator App</h1></div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <p></p>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-9">
                <label for="display">&nbsp;</label>
                <input type="text" class="form-control" id="display" readonly>
            </div>
        </div>
             <div class="col-sm-4">
                <button type="button" class="btn btn-primary">MC</button>
                <button type="button" class="btn btn-primary">M+</button>
                <button type="button" class="btn btn-primary">MR-</button>
                <button type="button" class="btn btn-primary">MR</button>
            </div>
            <br>
        <div class="row">
            <div class="col-sm-3">
                <div class="row">
                    <button type="button" class="btn btn-secondary col">7</button>
                    <button type="button" class="btn btn-secondary col">8</button>
                    <button type="button" class="btn btn-secondary col">9</button>
                </div>
                <div class="row">
                    <button type="button" class="btn btn-secondary col">4</button>
                    <button type="button" class="btn btn-secondary col">5</button>
                    <button type="button" class="btn btn-secondary col">6</button>
                </div>
                <div class="row">
                    <button type="button" class="btn btn-secondary col">1</button>
                    <button type="button" class="btn btn-secondary col">2</button>
                    <button type="button" class="btn btn-secondary col">3</button>
                </div>
                <div class="row">
                    <button type="button" class="btn btn-secondary">0</button>
                </div>
            </div>
            <div class="col-sm-3">
                <div class="row">
                    <div class="col">
                        <button type="button" class="btn btn-success">/</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <button type="button" class="btn btn-success">x</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <button type="button" class="btn btn-success">-</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <button type="button" class="btn btn-success">+</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <button type="button" class="btn btn-success">=</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap javascript plug-ins -->
    <script src="C:\assignments\bootstrap-5.1.3-dist\bootstrap-5.1.3-dist\js\bootstrap.bundle.min.js"></script>
</body>

</html>
