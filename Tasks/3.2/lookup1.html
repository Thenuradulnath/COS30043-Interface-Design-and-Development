<!DOCTYPE html>
<html lang="en">
<head>
    <title>LookupTask</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="C:\assignments\bootstrap-5.1.3-dist\bootstrap-5.1.3-dist\css\bootstrap.min.css" rel="stylesheet" >
</head>
<body>
    <div class="container" id="app">
        <div class="row">
            <h2>Lookup App: Unit Search Filter</h2>
        </div>
        <div class="row">
            <div class="col-sm-3">
                <p><label for="Ucode">Unit code:</label>
                    <input type="text" id="Ucode" v-model="code">
                <label for="Udesc">Unit Description:</label>
                    <input type="text" id="Udesc" v-model="desc">
                </p>
            </div>
            <div class="col-sm-6">
                <label for="UnitType">Type of the unit:</label><br>
                <input type="radio" value="Core" v-model="Core" class="form-check-input">
                    <label for="Core">Core</label><br>
                <input type="radio" value="SD" v-model="Sd" class="form-check-input">
                    <label for="SD">software development</label><br>
                <input type="radio" value="SA" v-model="sA" class="form-check-input">
                    <label for="SA">Systems Analysis</label><br>
                <input type="radio" value="A" v-model="Alls" class="form-check-input">
                    <label for="A">All</label><br>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div class="table-responsive">
                    <table class="w3-table w3-striped w3-bordered">
                        <thead>
                            <tr>
                                <th scope="row">Unit Code</th>
                                <th scope="row">Unit</th>
                                <th scope="row">Credit points</th>
                                <th scope="row">Type</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="m in filterdata">
                                <td>{{m.code}}</td>
                                <td>{{m.desc}}</td>
                                <td>{{m.cp}}</td>
                                <td>{{m.type}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="js\vue.js"></script>
    <script src="js\content.js"></script>
</body>
</html>
